{% include 'header.html' %}

<!-- Page Header -->
<header class="masthead" style="background-image: url ({{blog.img }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ blog.title }}</h1>
            <h2 class="subheading">{{ blog.subtitle }}</h2>
            <span class="meta">Posted by
              <a href="#">{{ blog.author }}</a>
              on {{ blog.date }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">S
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{ blog.body }}</p>
          <a href="#">
            <img class="img-fluid" src="{{ blog.image_url }}" alt="">
          </a>
        </div>
      </div>
    </div>
  </article>

{% include 'footer.html' %}
